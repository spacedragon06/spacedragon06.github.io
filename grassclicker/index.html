<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="" href="./index.css" />
    <link rel="stylesheet" href="./css/dark.css" />
    <link rel="stylesheet" href="./css/light.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet"
    />
    <link rel="icon" type="image/webp" href="grass.webp" />
    <title>Grass clicker</title>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "js/index.js";
        document.head.appendChild(script);
      });
    </script>
    <script type="text/javascript" src="js/gamepad.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import "@material/web/all.js";
      import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <script type="module">
      // This example uses anchor as an ID reference
      const anchorEl = document.body.querySelector("#settings-anchor");
      const menuEl = document.body.querySelector("#settings-menu");

      anchorEl.addEventListener("click", () => {
        menuEl.open = !menuEl.open;
      });
    </script>
  </head>
  <body class="light">
    <div id="navbar">
      <span style="position: relative; width: 48px; height: 48px">
        <md-filled-icon-button id="settings-anchor"
          ><md-icon class="rounded">settings</md-icon></md-filled-icon-button
        >
        <md-menu id="settings-menu" anchor="settings-anchor">
          <md-menu-item>
            <div slot="headline">Dark mode</div>
            <md-switch
              icons
              slot="start"
              id="darkmode"
              onclick="updateMode()"
            ></md-switch>
          </md-menu-item>
          <md-menu-item>
            <div slot="headline" onclick="saveAll();">Save</div>
            <md-icon slot="start">save</md-icon>
          </md-menu-item>
          <md-menu-item>
            <div slot="headline" onclick="loadAll();">Load</div>
            <md-icon slot="start">download</md-icon>
          </md-menu-item>
        </md-menu>
      </span>
    </div>
    <div id="outerContainer">
      <div id="container">
        <div id="grassContainer">
          <div id="cpsText">Grass per second:<span id="cps"></span></div>
          <button type="" onClick="touchGrass()" id="grass">
            <img src="./grass.webp" alt="Grass." width="360px" height="360px" />
          </button>
        </div>
        <md-list id="shop">
          <md-list-item id="shopTxt"
            ><div slot="headline">Shop</div>
            <md-icon slot="start">store</md-icon></md-list-item
          >
          <md-divider></md-divider>
        </md-list>
      </div>
    </div>
    <footer>
      <img src="" alt="" />
    </footer>
  </body>
</html>
