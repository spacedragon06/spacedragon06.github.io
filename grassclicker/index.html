<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="" href="./index.css" />
        <link rel="icon" type="image/webp" href="grass.webp" />
        <title>Grass clicker</title>
        <script src="./index.js" />
    </head>
    <body
        style="
            background: linear-gradient(
                0deg,
                rgba(73, 199, 84, 1) 13%,
                rgba(18, 180, 171, 1) 30%,
                rgba(0, 110, 255, 1) 100%
            );
            width: 100vw;
            height: 100vh;
            margin: 0px;
        "
    >
        <div id="navbar">
            <div id="save">
                <button class="navbarBtn" id="savebtn" onclick="saveAll();">
                    Save ðŸ’¾
                </button>
            </div>
            <div id="load">
                <button class="navbarBtn" id="loadbtn" onclick="loadAll();">
                    Load â¬‡
                </button>
            </div>
        </div>
        <div id="outerContainer">
            <div id="container">
                <button type="" onClick="touchGrass()">
                    <img
                        src="./grass.webp"
                        alt="Grass."
                        width="360px"
                        height="360px"
                    />
                </button>
                <div
                    id="shop"
                    style="
                        display: flex;
                        flex-direction: column;
                        margin: 25px;
                        font-family: inherit;
                        font-size: xxx-large;
                    "
                >
                    <div id="shopTxt">Shop</div>
                    <div class="itemContainer">
                        <button
                            class="shopBtn"
                            id="lawnmower"
                            onClick="buyLawnMower()"
                        >
                            Lawnmower<br /><sub
                                >1 grass per second | price 100</sub
                            >
                        </button>
                        <div class="textDiv" id="lawnmoweramount">0</div>
                    </div>
                    <div class="itemContainer">
                        <button
                            class="shopBtn"
                            id="grassfield"
                            onClick="buyGrassField()"
                        >
                            Grass field <br /><sub
                                >20 grass per second | price 1100</sub
                            >
                        </button>
                        <div class="textDiv" id="grassfieldamount">0</div>
                    </div>
                    <button type="" id="cloudseeder" onClick="buyCloudSeeder()">
                        Cloud seeder <br /><sub
                            >increases grass produced by Grass field | price
                            4000</sub
                        >
                    </button>
                    <div class="itemContainer">
                        <button
                            class="shopBtn"
                            id="grassfarm"
                            onClick="buyGrassFarm()"
                        >
                            Grass Farm<br /><sub
                                >100 grass per second | price 10000</sub
                            >
                        </button>
                        <div class="textDiv" id="grassfarmamount">0</div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <img src="" alt="" />
        </footer>
    </body>
</html>
